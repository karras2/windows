
<!DOCTYPE HTML>
<head>
  <link rel="stylesheet" href="./menu.css">
</head>
<body>
<div id="desktop" style="display:none;">
  <div id="taskbar" class="taskbar">
    <button onclick="document.getElementById('start').style.opacity = 1;document.getElementById('start').style.display = 'block';document.getElementById('desktop').style.display = 'none';">
      Start
    </button>
  </div>
</div>
<div id="start" style="position:relative;left:100px;transition: all .2s ease;">
<div id="apps" style="width:10000px;">
</div>
</div>
</body>
<h3 style="position:fixed;top:-4px;">
  Windows Experience Simulator 0
</h3>
